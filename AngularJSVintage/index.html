<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJS Vintage Project</title>
    <script src="angular.min.js"></script>
    <script src="Script.js"></script>
    <script src="UserDetails.js"></script>

    <script src="GithubService.js"></script>


    <script src="Search.js"></script>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="maincontroller">
            <h2>This is a {{message}}</h2>
        </div>


        <div ng-controller="SearchController">
            <input type="text" id="usrSearch" name="usrSearch" ng-model="username" />
            <input type="submit" id="btnSearch" value="Search" ng-click="Search()" />
            <input type="submit" id="btnRepoList" value="Repo List" ng-click="SearchRepoList()" />
        </div>

        <div ng-controller="UserDetailsController">
            <h2>{{user.name}}</h2>
            <h3>{{user.location}}</h3>
            <div>
                <img ng-src="{{user.avatar_url}}" id="userimg" />
            </div>
        </div>

    </div>


</body>
</html>
