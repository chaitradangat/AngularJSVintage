<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>AngularJS Vintage Project</title>

    <script src="angular.min.js"></script>

    <script src="Script.js"></script>

    <script src="UserDetails.js"></script>

    <script src="GithubService.js"></script>

    <script src="Search.js"></script>

    <!--<script src="GithubFilters.js"></script>-->
</head>
<body>

    <div ng-app="app">
        <div ng-controller="maincontroller">
            <h2>This is a {{message}}</h2>
        </div>


        <div ng-controller="SearchController">
            <input type="text" id="usrSearch" name="usrSearch" ng-model="username" />
            <input type="submit" id="btnSearch" value="Search" ng-click="Search()" />
            <input type="submit" id="btnRepoList" value="Repo List" ng-click="SearchRepoList()" />
        </div>

        <h2>Test..</h2>

        <!--using multiple controllers in the page-->
        <div ng-controller="UserDetailsController" ng-init="GetUserDetails()">

            <h1>{{ user.location }}</h1>

            <div>
                <img ng-src="{{user.avatar_url}}" title="{{user.name}} {{user.public_repos}}" />
            </div>

        </div>



        <!-- using angular filters-->
        <!--<div>Testing Filters</div>
        <input type="text" name="txtFilter" ng-model="filterText"/>
        <span> {{ filterText | UpperCaseCustomFilter }} </span>-->
    </div>


</body>
</html>
